<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Pressure Log - NephroFoundation</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; line-height: 1.5; color: #333; }
        .container { max-width: 800px; margin: 2rem auto; padding: 0 1rem; }
        h1 { text-align: center; color: #1d4ed8; }
        p { text-align: center; margin-bottom: 2rem; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ccc; padding: 0.75rem; text-align: center; }
        th { background-color: #f4f4f5; }
        .notes { height: 50px; } /* Provide space for notes */
        @media print {
            body { -webkit-print-color-adjust: exact; }
            .no-print { display: none; }
        }
        .print-button { display: block; width: 100px; margin: 2rem auto; padding: 0.5rem 1rem; background-color: #1d4ed8; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>

                <tr><td></td><td></td><td></td><td></td><td></td><td class="notes"></td></tr>

                <tr><td></td><td></td><td></td><td></td><td></td><td class="notes"></td></tr>
            </tbody>
        </table>
        <button class="print-button no-print" onclick="window.print()">Print</button>
    </div>
</body>
</html>
