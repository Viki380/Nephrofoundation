<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Dr. Vignesh | NephroFoundation</title>
    <meta name="description" content="Learn about Dr. Vignesh, a PGIMER and Madras Medical College-trained nephrologist, and the founder of NephroFoundation.">
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!-- Placeholders for dynamic content -->
    <div id="header-placeholder"></div>
    <div id="content-placeholder"></div>
    <div id="footer-placeholder"></div>

    <script>
        // --- Script to load components and initialize page ---
        const loadComponent = async (url, placeholderId) => {
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`File not found: ${url}`);
                const data = await response.text();
                document.getElementById(placeholderId).innerHTML = data;
            } catch (error) {
                console.error(`Error loading ${url}:`, error);
            }
        };

        const initializePage = async () => {
            await Promise.all([
                loadComponent('header.html', 'header-placeholder'),
                loadComponent('about-content.html', 'content-placeholder'),
                loadComponent('footer.html', 'footer-placeholder')
            ]);
            setupSmoothScrolling();
        };

        const setupSmoothScrolling = () => {
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    // This logic handles same-page anchor links smoothly
                    const targetId = this.getAttribute('href');
                    const targetElement = document.querySelector(targetId);
                    if (targetElement) {
                        targetElement.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    }
                });
            });
        };
        
        document.addEventListener("DOMContentLoaded", initializePage);
    </script>
</body>
</html>
